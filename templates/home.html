{% extends 'base.html' %}

<h1>Hello {{ name }}, You are on the home page</h1>

{% if display %}
<h2>This is being displayed</h2>
{% else %}
<h2>This is not being displayed</h2>
{% endif %}

{% for x in myList %}
<h1>{{ x }}</h1>
{% endfor %}

{% for x in myDict%}
<h2>{{x.name}}
{%endfor%}

<img src="{{ url_for('static', filename='images/prettydog.jpg')}}">
